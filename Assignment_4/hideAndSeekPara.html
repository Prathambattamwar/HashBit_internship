<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Paragraph Visibility</title>
    <style>
        #useless-paragraph {
            transition: opacity 0.5s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>I am a headline made with HTML</h1>
    <br />
    <p id="hidden-para">Hide and Seek with paragraph</p>
    <br />
    <button onclick="toggleVisibility()">Toggle Button</button>

    <script>
        function toggleVisibility() {
            const paragraph = document.getElementById('hidden-para');
            if (paragraph.classList.contains('hidden')) {
                paragraph.classList.remove('hidden');
            } else {
                paragraph.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
